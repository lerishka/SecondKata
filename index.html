<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="menu"><!--основная подложка-->

        <div class="menu__first-part">

        <header class="menu__header"> <!--хедер внтури меню-->

            <div class="menu__header-buttons"><!--див с кнопками и лого в хедере-->

            <div class="menu__header-first-part">

            <button class="menu__header-button closing-button"></button>

            <a href="/" class="menu__header-logo"><img src="./images/cps-logo.png" alt="cps-logo" class="menu__header-logo-image" width="96" height="50"></a>
                
            </div>

            <button class="menu__header-button search-button"></button>

            </div>
        </header>

        <div class="menu__items"><!--основные пукнты меню-->

            <ul class="list">

                <li class="menu__item active">Ремонт техники</li>
                <li class="menu__item">Услуги и сервисы</li>
                <li class="menu__item">Корпоративным клиентам</li>
                <li class="menu__item">Продавцам техники</li>
                <li class="menu__item">Партнерам</li>
                <li class="menu__item">Производителям</li>
                <li class="menu__item">Наши сервисные центры</li>
                <li class="menu__item">Контакты</li>

            </ul>

        </div>

    </div>


        <footer class="menu__footer"><!--футер меню-->

            <div class="menu__footer-buttons"><!--кнопки в футере-->

                <button class="menu__footer-button call-button"></button>
                <button class="menu__footer-button chat-button"></button>
                <button class="menu__footer-button profile-button"></button>

            </div>

            <div class="menu__footer-contacts"><!--контакты в футере-->
                <span class="menu__footer-email">mail@cps.com</span>
                <span class="menu__footer-number">8 800 890 8900</span>
            </div>

            <div class="menu__footer-languages"><!--выбор языка в футере-->
                <span class="menu__footer-language ru active">RU</span>
                <span class="menu__footer-language en">EN</span>
                <span class="menu__footer-language cn">CH</span>
            </div>

        </footer>

    </div>
    
</body>
</html>
